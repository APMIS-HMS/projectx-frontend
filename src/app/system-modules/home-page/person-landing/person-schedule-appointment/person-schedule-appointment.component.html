<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">Schedule Appointment</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>
    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
        <div class="schedule-wrap">
            <form [formGroup]="frm_appointment" novalidate class="frm-appointment">
                <div class="sect-wrap">
                    <div class="frm-item-wrap">
                        <apmis-lookup formControlName="hospital" [url]="apmisLookupUrl" [query]="apmisLookupQuery" [isSocket]="false" [displayImage]="false" [multipleKeys]="false" [displayKey]="apmisLookupDisplayKey" placeholder="Hospital" (selectedItem)="apmisLookupHandleSelectedItem($event)"></apmis-lookup>
                    </div>
                    <div class="frm-item-wrap">
                        <apmis-lookup formControlName="clinic" [url]="apmisLookupUrl" [query]="apmisLookupQuery" [isSocket]="false" [displayImage]="false" [multipleKeys]="false" [displayKey]="apmisLookupDisplayKey" placeholder="Clinic" (selectedItem)="apmisLookupHandleSelectedItem($event)"></apmis-lookup>
                    </div>

                    <!-- <div>
                        <div class="survery">
                            <mat-input-container>
                                <input [formControl]="dateCtrl" [hourTime]="'12'" matInput [value]="date | date: 'short'" dateTimePicker />
                                <mat-error *ngIf="dateCtrl.hasError('noValue')">
                                    {{clinicErrorMsg}}
                                </mat-error>
                            </mat-input-container>
                        </div>
                    </div> -->

                    <div>
                        <mat-input-container>
                            <input matInput placeholder="AppointmentType" formControlName="type">
                        </mat-input-container>

                        <mat-autocomplete>
                            <mat-option>Clinic</mat-option>
                        </mat-autocomplete>
                    </div>

                    <div>
                        <mat-input-container>
                            <input matInput placeholder="Status" formControlName="status">
                        </mat-input-container>

                        <mat-autocomplete>
                            <mat-option>Active</mat-option>
                        </mat-autocomplete>
                    </div>
                </div>
                <div class="sect-wrap">
                    <div class="tr-act-btn3">
                        <mat-checkbox formControlName="teleMed">Tele Medicine Consultation</mat-checkbox>
                    </div>

                </div>

                <div class="sect-wrap">
                    <div class="filter-xxx">
                        <mat-input-container>
                            <input matInput placeholder="Provider" formControlName="provider">
                        </mat-input-container>
                        <mat-autocomplete>
                            <mat-option>Sam Dede</mat-option>
                        </mat-autocomplete>
                    </div>

                    <div>
                        <mat-input-container>
                            <input matInput placeholder="Appointment Category" formControlName="category">
                        </mat-input-container>

                        <mat-autocomplete>
                            <mat-option>Cat B</mat-option>
                        </mat-autocomplete>
                    </div>

                    <div>
                        <mat-input-container class="example-full-width">
                            <textarea matInput formControlName="reason" placeholder="Reason"></textarea>
                        </mat-input-container>
                    </div>
                    <!-- <div *ngIf="showTimeZone">
                        <mat-input-container>
                            <input matInput placeholder="Select Timezone" [matAutocomplete]="timezoneAuto" [formControl]="timezone">
                        </mat-input-container>

                        <mat-autocomplete #timezoneAuto="matAutocomplete" [displayWith]="timezoneDisplayFn">
                            <mat-option *ngFor="let timezone of timezones" [value]="timezone">
                                {{ timezone.name }}
                            </mat-option>
                        </mat-autocomplete>
                    </div> -->
                </div>
            </form>

            <div class="btn-box">
                <button mat-raised-button class="btn">Schedule Appointment</button>
            </div>

        </div>
    </div>
</div>
