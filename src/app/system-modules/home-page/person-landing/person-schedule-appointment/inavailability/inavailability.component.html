<div class="animated pulse">
  <div class="modal-header-wrap">
      <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
      <legend class="modal_title">Set In-Availability</legend>
      <div class="modal_mini_title">All Purpose Medical Information System</div>
  </div>
  <div class="modal-baseWrap">
    <div class="main-wrap">
      
      <!-- <div class="frm-item-wrap">
          <apmis-lookup [formControl]="facility"placeholder="Select Facility"></apmis-lookup>
      </div> -->
      <div class="frm-item-wrap">
        <input class="sel-facility" [formControl]="facility"placeholder="Select Facility">
      </div>
      <div class="top-items sect-wrap">
        <div class="dr-wrap survery">
          <app-date-range [dateRange]="dateRange" (dateRangeChange)="setReturnValue($event)"></app-date-range> <span *ngIf="loadIndicatorVisible" class="fa fa-spinner fa-spin"></span>
        </div>
        <button (click)="inavailability_click()" class="btn-thead">Set In-Availability</button>
      </div>
      <div class="tbl-wrap">
        <table cellpadding="0" cellspacing="0" border="0.5">
            <thead>
                <tr>
                    <th>Facility</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                  <td>Continental Hospital</td>
                  <td>from 11th Oct 2018 to 1st Nov 2018</td>
                  <td>Active</td>
                  <td class="td-icos">
                    <i class="fa fa-ban"></i>
                    <i class="fa fa-trash"></i>
                  </td>
                </tr>
                <tr>
                  <td>Continental Hospital</td>
                  <td>from 11th Oct 2018 to 1st Nov 2018</td>
                  <td>In-Active</td>
                  <td class="td-icos">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-trash"></i>
                  </td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
