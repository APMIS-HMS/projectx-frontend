
<div class="container">
  <form #userForm = "ngForm" (ngSubmit) = "onSubmit(userForm.value)">
    <h1>Dynamic Questions</h1>
       <div class="form-group">
      <select name="module" ngModel>
        <option *ngFor ="let modular of modules">{{modular}}</option>
      </select>
      <label class="control-label" for="select">Select Module</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <input type="text" required="required"  name="question" ngModel/>
      <label class="control-label" for="input">Enter Questions</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <select  (change)="onChange($event.value)" name="selectbox" ngModel>
        <option>Multiple choices</option>
        <option>Checkboxes</option>
        <option>Dropdown</option>
        <option>Short answer</option>
        <option>Numbers</option>
        <option>Range</option>
      </select>
      <label class="control-label" for="select">Selectbox</label><i class="bar"></i>
    </div>
    <div *ngIf="optionShow">
    <div *ngFor="let input of inputs; let i = index;"  class="form-group">
      <input type="text" required="required"  name="inputs{{i}}" ngModel />
      <label class="control-label" for="input">Option</label><i class="bar"></i>
    </div></div>
    <div *ngIf = "optionShow" class="margin-20">
          <a  (click)="addInput()" style="cursor: default">
            Add another option +
          </a>
    </div>
    <div class="form-group" *ngIf="numberShow">
      <input type="number" required="required" min="1" max="100"  name="numbers" ngModel />
      <label class="control-label" for="input">Enter Number</label><i class="bar"></i>
    </div>
    <div class="form-group" *ngIf="shortanswerShow">
      <textarea required="required" name="textarea" ngModel ></textarea>
      <label class="control-label" for="textarea">Short answer</label><i class="bar"></i>
    </div>
