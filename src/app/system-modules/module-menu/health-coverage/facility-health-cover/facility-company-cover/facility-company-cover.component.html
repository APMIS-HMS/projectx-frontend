<div class="pp-card shadow-grey">

    <div class="card-title" style="background:#eee;padding:5px 0;">Company Cover List</div>

    <ul class="pg-menuWrap">
        <li (click)="tab1_click()" [class.pg-menuActive]="tab1">
            <i class="fa fa-pause" aria-hidden="true"></i> Pending Bills</li>
        <li (click)="tab2_click()" [class.pg-menuActive]="tab2">
            <i class="fa fa-history" aria-hidden="true"></i>Billing History</li>
    </ul>
    <div *ngIf="tab1">
        <div class="card-title">Pending Bills</div>

        <table class="workspace-tbl" cellpadding="0" cellspacing="0" border="0.5">
            <thead>
                <tr>
                    <th>
                        <span style="padding-left: 3px;">Date</span>
                    </th>
                    <th>
                        <span style="padding-left: 3px;">Principal</span>
                    </th>
                    <th>
                      <span style="padding-left:3px;">Company</span>
                    </th>
                    <th>
                        <span style="padding-left: 3px;">Amount</span>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr (click)="billDetail()">
                    <td>11th October 2017</td>
                    <td>
                        <div class="empWrap">
                            <div class="list-img">
                                <img src="assets/images/users/default.png">
                            </div>
                            <div>Jonathan Nelson</div>
                        </div>
                    </td>
                    <td>
                        <div class="empWrap">
                            <div class="list-img">
                                <img src="assets/images/logos/default.png">
                            </div>
                            <div>Divina Welch Incorprated</div>
                        </div>
                    </td>
                    <td class="td-worspace">&#8358; 12,200</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tab2">
        <div class="card-title">Billing History</div>

        <table class="workspace-tbl" cellpadding="0" cellspacing="0" border="0.5">
            <thead>
                <tr> 
                    <th>
                        <span style="padding-left: 3px;">Date</span>
                    </th>
                    <th>
                        <span style="padding-left: 3px;">Principal</span>
                    </th>
                    <th>
                      <span style="padding-left: 3px;">Company</span>
                    </th>
                    <th>
                        <span style="padding-left: 3px;">Amount</span>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr (click)="billHistoryDetail()">
                    <td>11th October 2017</td>
                    <td>
                        <div class="empWrap">
                            <div class="list-img">
                                <img src="assets/images/users/default.png">
                            </div>
                            <div>Jonathan Nelson</div>
                        </div>
                    </td>
                    <td>
                        <div class="empWrap">
                            <div class="list-img">
                                <img src="assets/images/logos/default.png">
                            </div>
                            <div>Sammy Breez Enterprise</div>
                        </div>
                    </td>
                    <td class="td-worspace">&#8358; 12,200</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="billDetail_show" class="modal-overlay">
  <app-company-bill-detail (closeModal)="close_onClick($event)" id="form-modal" class="form-modal center-center"></app-company-bill-detail>
</div>
<div *ngIf="billHistoryDetail_show" class="modal-overlay">
    <app-company-bill-history-detail (closeModal)="close_onClick($event)" id="form-modal" class="form-modal center-center"></app-company-bill-history-detail>
</div>
