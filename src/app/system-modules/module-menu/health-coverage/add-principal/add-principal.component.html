<div class="modal-baseWrap animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <div class="facility-title">New Principal</div>
    </div>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <div class="f_sg1">

        <form [formGroup]="frmNewPrincipal" novalidate>

            <div class="frm-item-wrap">
                <small class="alert-label" [hidden]="frmNewPrincipal.controls.principalName.valid || frmNewPrincipal.controls.principalName.pristine">
                    this is a required field (minimum 3 and max of 50 characters).
                </small>
                <i class="fa fa-user" aria-hidden="true"></i>
                <!--<input type="text" formControlName="principalName" placeholder="Principal Name or APMIS ID" autocomplete="off">-->
                <mat-input-container class="example-full-width">
                    <input matInput formControlName="principalName" placeholder="Principal Name or APMIS ID" autocomplete="off">
                </mat-input-container>
                <div class="suggestionFeeds">
                    <div *ngFor="let person of people" (click)="onSelectPerson(person)" class="suggestedItem empImageWrap">
                        <img *ngIf="person.profileImageObject == undefined" src="assets/images/users/default.png">
                        <img *ngIf="person.profileImageObject != undefined" [src]="facilityService.transform(person.profileImageObject?.thumbnail)">
                        <div class="suggetedName">{{person.lastName}} {{person.firstName}}</div>
                    </div>
                </div>
            </div>

            <!--<button (click)="newFamilyCover(frmNewPrincipal.value, frmNewPrincipal.valid)" class="cta-1">
        CREATE PRINCIPAL
      </button>-->
            <div class="example-full-width" id="example-full-width">
                <button (click)="newFamilyCover(frmNewPrincipal.value, frmNewPrincipal.valid)" class="apmis-blue " mat-raised-button>CREATE PRINCIPAL</button>
            </div>

        </form>
    </div>

</div>
