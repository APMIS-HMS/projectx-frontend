<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">Generic Product Manager</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
        <!--<div class="modal_mini_title">{{productName}}</div>-->
    </div>
    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

        <form [formGroup]="genericGroup">
            <div class="row">
                <div class="col-xs-12 enline">
                    <div class="col-xs-8 form-group">
                        <mat-input-container class="example-full-width">
                            <input matInput mat-error placeholder="Generic Name" formControlName="name">
                        </mat-input-container>
                    </div>
                    <div class="col-xs-2" style="margin-top:15px;">
                        <button *ngIf="isBtnEnable === true" (click)="onClickAdd(genericGroup.value, genericGroup.valid)" class="btn btn-default btn-create" type="submit" aria-disabled="true">{{ btnLabel }}</button>
                    </div>
                    <div class="col-xs-2" style="margin-top:15px;">
                        <button (click)="onClickCancel()" class="btn btn-default" type="submit">Clear</button>
                    </div>
                </div>
            </div>
        </form><br>

        <div class="row">
            <div class="col-xs-12">
                <input type="text" class="form-control" [formControl]="searchControl" placeholder="search here......" style=" border:none; border-bottom: solid 2px #519dde;
                    width:100%; padding: 5px 10px;">
            </div>
            <div>
                <span style="padding: 10px;
                            border-radius: 25px;
                            background: #519dde;
                            color: #fff;
                            margin: 3px;
                            font-size: 1.3rem;
                            box-shadow: 0px 3px 10px #dddddd;
                            display: inline-block;" [style.background]="generic.isActive ?'#519dde' : '#a35d5d'" *ngFor="let generic of generics; let i=index">
                            <i *ngIf="generic.isActive" (click)="onClickIsActive(generic)"  
                            class="fa fa-check fa-fw tooltip" data-tooltip="Active"></i> 
    
                            <i *ngIf="!generic.isActive" (click)="onClickIsActive(generic)"  
                            class="fa fa-fw fa-ban tooltip" data-tooltip="Inactive"></i>  
                            &nbsp;&nbsp; {{generic.name}} &nbsp;&nbsp; 
                            <i (click)="onClickEdit(generic)" class="fa fa-pencil fa-fw"></i>
                            </span>
                <div class="row" *ngIf="generics.length === 0 && !loading">
                    <div class="col-xs-12 text-center">No data available</div>
                </div>
                <div class="row" *ngIf="generics.length === 0 && loading">
                    <div class="col-xs-12 text-center">
                        <i class="fa fa-circle-o-notch fa-spin fa-3x text-blue" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
