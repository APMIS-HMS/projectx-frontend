<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">Add New Problem</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>
    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

        <div>
            <div>
                <mat-input-container>
                    <input matInput placeholder="Problem" [formControl]="problemFormCtrl">
                </mat-input-container>
            </div>
            <div>
                <mat-input-container>
                    <input matInput placeholder="Status" [matAutocomplete]="auto" [formControl]="statusFormCtrl">
                </mat-input-container>
    
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="statusDisplayFn">
                    <mat-option *ngFor="let status of orderStatuses" [value]="status">
                        {{ status.name }}
                    </mat-option>
                </mat-autocomplete>
            </div>
            <div>
                <mat-input-container>
                    <textarea matInput placeholder="Note" [formControl]="noteFormCtrl"></textarea>
                </mat-input-container>
            </div>
    
            <button [disabled]="(problemFormCtrl.value === null || !noteFormCtrl.value === null || problemFormCtrl.value.length === 0)" (click)="save()" [ngClass]="{'cta-1':(problemFormCtrl.value !== null && statusFormCtrl.value !== null && problemFormCtrl.value.length !== 0), 'cta-1-disable':(problemFormCtrl.value === null || noteFormCtrl.value === null || problemFormCtrl.value.length === 0)}">
          SAVE
          <span *ngIf="isSaving" class="fa fa-spinner fa-spin"></span>
        </button>
        </div>
    </div>
