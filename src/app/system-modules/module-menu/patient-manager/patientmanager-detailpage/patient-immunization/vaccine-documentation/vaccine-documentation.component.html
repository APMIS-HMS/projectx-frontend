<div class="pg-wrap">
    <div class="pg-title">Vaccine Documentation</div>

    <table class="workspace-tbl" cellpadding="0" cellspacing="0" border="0.5">
        <thead>
            <tr>
                <th>
                    <span style="padding-left: 3px;">Vaccine</span>
                </th>
                <th>
                    <span style="padding-left: 3px;">Date</span>
                </th>
                <!-- <th>
                    <span style="padding-left: 3px;">Location</span>
                </th> -->
                <th>
                    <span style="padding-left: 3px;">Practitioner</span>
                </th>
                <th>
                    <span style="padding-left: 3px;">Status</span>
                </th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngIf="!loading && immunizationRecords.length === 0">
                <td colspan="5">
                    <div style="text-align: center">
                        <span>There currently is no vaccine for this patient</span>
                    </div>
                </td>
            </tr>
            <tr *ngIf="loading && immunizationRecords.length === 0">
                <td colspan="5">
                    <div class="row">
                        <div class="col-xs-12" style="text-align: center">
                            <i class="fa fa-circle-o-notch fa-spin fa-3x text-blue" aria-hidden="true"></i>
                        </div>
                    </div>
                </td>
            </tr>
            <tr *ngFor="let immuneRecords of immunizationRecords; let i = index;">
                <td>
                    <ul class="td-list-ul">
                        <li *ngFor="let immune of immuneRecords[1]">{{ immune?.vaccine?.code}} {{ immune?.sequence }}</li>
                    </ul>
                </td>
                <td>
                    <ul class="td-list-ul">
                        <li *ngFor="let immune of immuneRecords[1]">
                            <span *ngIf="immune.administered">{{ immune?.updatedAt | date }}</span>
                            <span *ngIf="!immune.administered"> ----- </span>
                        </li>
                    </ul>
                </td>
                <!-- <td>
                    <ul class="td-list-ul">
                        <li>LUTH - Family Clinic</li>
                        <li *ngFor="let immune of immuneRecords[1]">{{ immune.vaccine.code}} {{ immune.sequence }}</li>
                    </ul>
                </td> -->
                <td>
                    <ul class="td-list-ul">
                        <li *ngFor="let immune of immuneRecords[1]">
                            <span *ngIf="immune.administered">{{ immune?.administeredByFullName }}</span>
                            <span *ngIf="!immune.administered"> ----- </span>
                        </li>
                    </ul>
                </td>
                <td>
                    <ul class="td-list-ul">
                        <li *ngFor="let immune of immuneRecords[1]">
                            <span *ngIf="immune.administered">Administered</span>
                            <span *ngIf="!immune.administered">Not Administered</span>
                        </li>
                    </ul>
                </td>
                <td class="vac-cta">
                    <button class="cta-blue"><i class="fa fa-print" aria-hidden="true"> </i>Print</button>
                </td>
            </tr>
