<div class="pgWrapper">
    <div class="tblWrap">
        <div class="tblTitle">Tags</div>
        <!--div class="tblTop">
      <div (click)="newTagPopup_show()" class="btn-1 btn-blue"><i class="fa fa-plus-square" aria-hidden="true"></i> New Tag</div>
    </div>-->
        <div class="example-full-width">
            <button (click)="newTagPopup_show()" mat-raised-button>New Tag</button>
        </div>
        <div class="row">
            <div class="col-md-2">
                <mat-input-container>
                    <input matInput [formControl]="searchTag" placeholder="Search for a tag">
                </mat-input-container>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div *ngIf="tags.length === 0" style="text-align: center" class="col-lg-12">
                <h3>No data available</h3>
            </div>
            <div *ngFor="let tag of tags" class="col-md-3 card">
                        <div class="row">
                            <div class="col-xs-6" style="font-size: 1.4rem; font-weight:900">
                                {{tag.name}}
                            </div>
                            <div class="col-xs-6" style="text-align: right; font-size: 1.2rem">
                                <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="onTagEdit(tag)"></i> &nbsp; &nbsp;
                                <i class="fa fa-trash" aria-hidden="true" (click)="onTagRemove(tag)"></i>
                            </div>
                        </div>
            </div>
        </div>
    </div>

    <div *ngIf="newTagPopup" class="modal-overlay">
        <app-new-tag (closeModal)="close_onClick($event)" id="form-modal" (tagValueChanged)="onTagValueChange()" [tag]="editedTag" class="form-modal center-center"></app-new-tag>
    </div>

</div>
