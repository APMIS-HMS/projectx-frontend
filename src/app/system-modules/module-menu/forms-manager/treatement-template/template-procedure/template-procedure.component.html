<form [formGroup]="addProcedureForm" novalidate>
    <div class="frmArrWrap">
        <div class="frm-x2">
            <div class="frm-item-wrap">
                <!-- <apmis-lookup formControlName="procedure" [url]="apmisLookupUrl" [query]="apmisLookupQuery" [isSocket]="true" [displayImage]="false" [multipleKeys]="false" [displayKey]="apmisLookupDisplayKey" placeholder="Procedure" (selectedItem)="apmisLookupHandleSelectedItem($event)"></apmis-lookup> -->
                <div class="cu-search-box">
                    <mat-form-field>
                        <input matInput formControlName="procedure" class="cu-search" placeholder="Search Procedure" (focus)="focusSearch()" (focusout)="focusOutSearch()" autocomplete="off">
                    </mat-form-field>
                    <div class="cu-popup-wrapper" *ngIf="showCuDropdown">
                        <div class="cu-popover-arrow"></div>
                        <div class="cu-header">
                            <p></p>
                        </div>
                        <ul class="cu-dropdown">
                            <li><a class="header">Select Procedure</a></li>
                            <li *ngIf="results.length === 0 && !cuDropdownLoading" class="text-center"><a>Result is empty</a></li>
                            <li *ngIf="results.length === 0 && cuDropdownLoading" class="text-center"><a><i class="fa fa-spinner fa-spin"></i></a></li>
                            <li *ngFor="let item of results" (click)="apmisLookupHandleSelectedItem(item);" class="lookupListing">
                                <!-- <div *ngIf="multipleKeys==true">
                                    <div class="listingName">{{getName(item,displayKey)}}</div>
                                    <div>
                                        <div class="listingOthers" *ngFor="let value of getOtherKeyValues(item)">
                                            <div>{{value}}</div>
                                        </div>
                                    </div>
                                </div> -->
                                <div>
                                    <a>{{ item.name }}</a>
                                </div>
                            </li>
                        </ul>
                        <div class="cu-footer">
                            <button class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="addDrugBtn" (click)="onClickAddProcedure(addProcedureForm.valid, addProcedureForm.value);">
    <i class="fa fa-plus" aria-hidden="true"></i>
    <span>ADD PROCEDURE</span>
</div>
