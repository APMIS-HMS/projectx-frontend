<form [formGroup]="addNursingCareForm" novalidate>
    <div class="frmArrWrap">
        <div class="frm-x2">
            <div class="frm-item-wrap">
                <mat-form-field>
                    <textarea matInput formControlName="nursingCare" class="textarea" cols="30" rows="10"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
<div class="addDrugBtn" (click)="onClickAddNursingCare(addNursingCareForm.valid, addNursingCareForm.value)">
    <i class="fa fa-plus" aria-hidden="true"></i>
    <span>ADD Nursing Care</span>
</div>
