<div class="inner-wrap-b body-wrap">
    <div class="facility-title">{{pageInView}}</div>
    <div class="rpt-wrap">
        <ul class="top-links">
            <i class="fa fa-home fa-2x blue-nav" (click)="back_dashboard()" aria-hidden="true"><span class="back">Dashboard</span></i>
        </ul>
    </div>

    <div class="divider">
    </div>

    <div class="filter">
        <div class="row" style="padding: 10px 40px 10px 40px;">
            <div class="dr-wrap survery" style="margin-top: 20px;">
                <app-date-range
                        [dateRange]="{from : reportOptions.startDate, to: reportOptions.endDate}"
                        (dateRangeChange)="assignDate($event)"></app-date-range>
            </div>
            <div class="searchInputWrap col-sm row">
                <mat-form-field>
                    <mat-select [formControl]="searchCriteria" placeholder="Search ">
                        <mat-option value="provider">By Provider</mat-option>
                        <mat-option value="clinic">By Clinic Name</mat-option> 
                        <mat-option value="all">All</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="inputWrap">
                    <div class="row">
                        <div class="col-xs-7">
                            <input [formControl]="searchControl" type="search" autofocus class="searchInput "
                                   placeholder=" {{searchCriteria.value}}" style="text-align:left;"/>
                        </div>
                       
                    </div>
                    <div style="float:right; margin: -5px 10px;">
                      <apmis-search-button [processing]="lrd.processing" (onSearch)="search()" ></apmis-search-button>
                    </div>
                </div>
               
                
            </div>
            <div class="col-sm" style="padding-left: 30px;">
                <h3 style="text-align: center;
                text-decoration: underline;">Group</h3>
                <div style="display:flex;">
                    <mat-form-field class="select">
                        <mat-select placeholder="Select Location"  (valueChange)="setLocation($event)" >
                            <mat-option *ngFor="let l of locations" [value]="l.location">
                                <span>{{l.location}}</span>
                            </mat-option>
                          
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="select">
                        <mat-select placeholder="Select Workbench">
                            <mat-option>Haematology</mat-option>
                            <mat-option>Microbiology</mat-option>
                            <mat-option>Chemical Pathology</mat-option>
                            <mat-option>Serology</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div>
        <hr>
    </div>
    <div class="pull-right">
        <app-document-printer content="printableArea"></app-document-printer>
    </div>
    <mat-tab-group>
        <mat-tab label="Patient Lab Report">
          <app-lab-report-detail [options]="reportOptions" #lrd>  </app-lab-report-detail>
        </mat-tab>
        <mat-tab label="Report Summary">
           <app-lab-report-summary [reportOption]="reportOptions">
               
           </app-lab-report-summary>
        </mat-tab>
        <mat-tab label="Summary By Location">
           
        </mat-tab>
    </mat-tab-group>

   
    

</div>
