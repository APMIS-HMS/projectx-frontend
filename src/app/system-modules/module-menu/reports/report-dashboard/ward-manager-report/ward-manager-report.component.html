<div class="inner-wrap-b body-wrap">
    <div class="facility-title">{{pageInView}}</div>
    <div class="rpt-wrap">
        <ul class="top-links">
            <i class="fa fa-home fa-2x blue-nav" (click)="back_dashboard()" aria-hidden="true"><span class="back">Dashboard</span></i>
        </ul>
    </div>

    <div class="divider">
    </div>

    <div class="filter">
        <div class="row" style="padding: 10px 40px 10px 40px;">
            <div class="searchInputWrap col-sm row">
                <div class="col-sm group">
                    <h3 style="padding-left: 20px; padding-bottom: 12px; text-decoration: underline;">Filter by Group :</h3>
                    <div class="group-content">
                        <mat-form-field class="group-item" style="width:20% !important;">
                            <mat-select [formControl]="searchCriteria" placeholder="Group By ">
                                <mat-option value="enter location name">Clinic</mat-option>
                                <mat-option value="enter location name">Ward </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="group-item" style="padding-top: 1em; margin-left: 5px;">
                            <div class="row">
                                <div class="col-xs-7">
                                    <input [formControl]="searchControl" type="search" autofocus class="searchInput " placeholder=" {{searchCriteria.value}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="tbl-resp-wrap" style="padding-bottom: 20px !important;">
        <table class="card" style="color:black; margin-top: 10px !important;" cellpadding="0" cellspacing="0" border="0.5">
            <thead>
                <tr class="th-r1 th-xxx">
                    <th>Location</th>
                    <th>Rooms</th>
                    <th>Number of BEDs</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr class="th-xxx" style="text-align:center !important;">
                    <td class="td-x">South Ward</td>
                    <td class="td-x">Room 1
                        <div>Room 2</div>
                        <div>Room 3</div>
                    </td>
                    <td class="td-x">20</td>
                    <td class="td-x">5 empty</td>
                </tr>
                <tr class="th-xxx" style="text-align:center !important;">
                    <td class="td-x">South Ward</td>
                    <td class="td-x">Room 1</td>
                    <td class="td-x">20</td>
                    <td class="td-x">5 empty
                        <span> 4beds occupied </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <mat-paginator [length]="100" [pageSize]="30" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>-->
    </div>
    <div class="billSummarySect">
        <table class="rhs">
            <div class="summaryItems">
                <tr class="summaryItem">
                    <td class="label" style="width:auto !important;">Total Bedspace: </td>
                    <td class="data">
                        <span>#120,000.00</span></td>
                    <td></td>
                </tr>
                <tr class="summaryItem">
                    <td class="label" style="width:auto !important;">Occupied Bedspace: </td>
                    <td class="data">
                        <span>#50,000.00</span></td>
                    <td></td>
                </tr>
            </div>

        </table>
    </div>
