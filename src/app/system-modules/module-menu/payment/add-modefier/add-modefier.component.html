<div class="modal-baseWrap animated pulse">

  <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  <div class="facility-title">Add Discount</div>
  <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

  <div class="f_sg1">

    <form class="mod-frm" [formGroup]="frmAddModifier" novalidate>

      <div class="frm-item-wrap">
        <mat-input-container>
          <input matInput mat-error placeholder="Enter Discount" formControlName="modifier">
        </mat-input-container>
      </div>

      <div class="frm-radio-wrap">
        <mat-radio-group formControlName="valueCheck">
          <mat-radio-button style="width: 60px;" value="Percentage"> %</mat-radio-button>
          <mat-radio-button style="width: 60px;" value="Amount"> Amount</mat-radio-button>
        </mat-radio-group>
      </div>

      <button (click)="addModifier(frmAddModifier.value, frmAddModifier.valid)" class="cta-1">
        ADD DISCOUNT
      </button>

    </form>
  </div>

</div>
