<div (click)="innerMenuHide($event)" class="secondary-tab">
  <div class="inner-wrap inner-wrap-sec">

    <div class="menuBar-facilityName">
      <div class="menubar_facilityLogo orgLogo-wrap">
        <img *ngIf="facilityObj.logoObject != undefined" [src]="facilityService.transform(facilityObj.logoObject.thumbnail)">
        <img *ngIf="facilityObj.logoObject == undefined" src="assets/images/logos/default.png">
        <div (click)="show_changeFacilityLogo()" class="pp-overlay">Change Logo</div>
      </div>
      <span>{{facilityName}}</span>
    </div>
    <div *ngIf="facilityManagerActive" class="inner-menu1-wrap">
      <i (click)="innerMenuToggle()" class="innerMenu-icon fa fa-bars" aria-hidden="true"></i>
    </div>
  </div>
</div>
