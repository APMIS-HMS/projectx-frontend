<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <div class="facility-title">New Tag</div>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>
    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

        <div class="f_sg1">
            <form [formGroup]="frmNewtag" novalidate>

                <div class="frm-item-wrap">
                    <small class="alert-label" [hidden]="frmNewtag.controls.tagName.valid || frmNewtag.controls.tagName.pristine">
                        minimum 3 and max of 50 characters
                    </small>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <!--<input type="text" formControlName="tagName" placeholder="Tag Name" autocomplete="off">-->
                    <mat-input-container class="example-full-width">
                        <input matInput formControlName="tagName" placeholder="Tag Name" autocomplete="off">
                    </mat-input-container>
                    <div class="suggestionFeeds">
                        <div *ngFor="let dic of dictionaries" class="suggestedItem">
                            <div (click)="onSelectDictionary(dic)" class="suggestedName">{{dic.word}}</div>
                        </div>
                    </div>
                </div>

                <!--<button (click)="newTag(frmNewtag.value, frmNewtag.valid)" class="cta-1">
                CREATE TAG
                </button>-->
                <div class="example-full-width" id="example-full-width">
                    <button (click)="newTag(frmNewtag.value, frmNewtag.valid)" mat-raised-button>
                        {{btnLabel}}
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
