<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <div class="facility-title">New Modifier</div>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>
    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

        <div class="f_sg1">

            <form [formGroup]="frmNewmodefier" novalidate>

                <div class="headWrap">
                    <div class="serviceName">
                        Service Name
                    </div>
                    <div class="service-cat">
                        Service-Category
                    </div>
                    <div class="serviceAmount">
                        Price
                    </div>
                    <!-- <div class="service-name">{{selectedFacilityServicePrice.service.name}}</div>
                    <div class="service-cat">{{selectedFacilityServicePrice.category}}</div>
                    <div class="service-amount">{{selectedFacilityServicePrice.price}}</div>-->
                </div>

                <div class="frm-item-wrap">
                    <!--<i class="fa fa-user" aria-hidden="true"></i>-->
                    <mat-input-container class="example-full-width">
                        <div>
                            <div class="sectLabel"></div>
                            <i *ngIf="showBtn" class="fa fa-plus faplus pull-right" (click)="onCreateNewTag()" data-toggle="tooltip" title="Add Tag" data-placement="left"> </i>
                        </div>
                        <input autofocus matInput mat-error autocomplete="off"  placeholder="Select Tag" formControlName="tag">
                    </mat-input-container>
                    <div class="suggestionFeeds">
                        <div (click)="onSelectedTag(tag)" *ngFor="let tag of tags" class="suggestedItem">
                            <div class="suggestedName">{{tag.name}}</div>
                        </div>
                    </div>
                </div>

                <div class="frm-radio-wrap" style="margin-top: 5px;">
                    <mat-radio-group class="example-radio-group" formControlName="valueCheck">
                        <mat-radio-button name="percent" class="example-radio-button" value="Percentage">%
                        </mat-radio-button>
                        <mat-radio-button name="amount" class="example-radio-button" value="Amount">Amount
                        </mat-radio-button>
                    </mat-radio-group>



                    <!--<div style=" font-size: 1.2rem; color: #0288D1; width: 80px; display: inline-block;">
                        <input style="width: 60px;" type="radio" formControlName="valueCheck" value="Percentage"> %
                    </div>
                    <div style=" font-size: 1.2rem; color: #0288D1; width: 110px; display: inline-block;">
                        <input style="width: 60px;" type="radio" formControlName="valueCheck" value="Amount" checked>Amount
                    </div>-->
                </div>

                <div class="frm-item-wrap">
                    <!-- <i class="fa fa-user" aria-hidden="true"></i>-->
                    <mat-input-container class="example-full-width">
                        <input type="number" matInput mat-error placeholder="Value" formControlName="value">
                    </mat-input-container>
                </div>
                <div class="text-center">
                    <button mat-raised-button (click)="newModefier(frmNewmodefier.value, frmNewmodefier.valid)" class="cta-1 ">
                        CREATE MODIFIER
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
